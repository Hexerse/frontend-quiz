<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Frontend quiz app</title>
    <link rel="stylesheet" href="/styles/css.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&family=Rubik:ital,wght@0,300..900;1,300..900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="light-mode">
    <header>
      <div class="topic__header">
        <p class="topic__name">CSS</p>
      </div>
      <div class="toggle-wrapper">
        <div class="toggle-container">
          <span class="icon"></span>
          <input type="checkbox" id="toggle-switch" class="toggle-switch" />
          <label for="toggle-switch" class="toggle-label"></label>
          <span class="icon"></span>
        </div>
      </div>
    </header>

    <!-- Quiz question start -->

    <section class="question__section">
      <p class="question__progress">Question 1 of 10</p>
      <p class="question"></p>
      <progress
        min="1"
        max="10"
        class="question__progress-bar"
        value="1"
      ></progress>
      <div class="question__buttons">
        <button class="question__choice">
          <span class="options">A</span>
          <p class="answers">0</p>
        </button>
        <button class="question__choice">
          <span class="options">B</span>
          <p class="answers">1</p>
        </button>
        <button class="question__choice">
          <span class="options">C</span>
          <p class="answers">2</p>
        </button>
        <button class="question__choice">
          <span class="options">D</span>
          <p class="answers">3</p>
        </button>
        <button class="submit">Submit</button>
      </div>
    </section>

    <!-- Quiz question end -->
    <script src="/js/css.js"></script>
  </body>
</html>
